<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <h2 class="navbar-brand" href="#">Weather Ninja</h2>              
        </div>
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input id='city' class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
          </form>
        </div>
      </nav>

    <div class="container">
        <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Temperatue</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-muted fw-light"> &#8451</small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Min Temperature is <span id="min_temp"></span> &#8451</li>
                                <li>Max Temperature is <span id="max_temp"></span> &#8451</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Humidity</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="humidity"></span> <small class="text-muted fw-light"> %</small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Cloud PCT is <span id="cloud_pct"></span></li>     
                                <li>Feels like <span id="feels_like"></span> &#8451</li>                               
                            </ul>                            
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Wind Speed</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small class="text-muted fw-light"> m/s</small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Sunrise  <span id="sunrise"></span></li>                                
                                <li>Sunset  <span id="sunset"></span></li>                      
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <h2 class="display-6 text-center mb-4">Other common cities</h2>

            <div class="table-responsive">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th style="width: 10%;"></th>
                            <th style="width: 22%;">Temperature</th>
                            <th style="width: 22%;">Feels like</th>
                            <th style="width: 22%;"> Humidity </th>
                            <th style="width: 22%;"> Max temperature </th>
                            <th style="width: 22%;"> Min temperature </th>
                            <th style="width: 22%;"> Cloud-PCT </th>
                            <th style="width: 22%;"> Wind speed </th>
                        </tr>
                    </thead>
                    <tbody id="delhi">
                    </tbody>
                    <tbody id="mumbai">                      
                    </tbody>
                    <tbody id="shillong">
                    </tbody>
                    <tbody id="tokyo">
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
